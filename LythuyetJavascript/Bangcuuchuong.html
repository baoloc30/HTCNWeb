<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        var so = (prompt("Bảng cửu chương: ")); 
        document. write("Bảng cửu chương " + so + "<br>");
        for(i = 1; i <= 10; i++) 
        {
            document. write(so + "*" + i + "=" + (5*i) + "<br>");
        }
    </script>
</body>
</html>
