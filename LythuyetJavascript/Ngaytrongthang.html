<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <script>
        var thang = parseInt(prompt("Nhập tháng: ")); 
        switch(thang)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: 
                alert("Tháng " + thang + " có 31 ngày.");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng " + thang + " có 30 ngày.");
                break;
            case 2:
                alert("Tháng " + thang + " có 28 ngày.");
                break;
            default: alert("Giá trị nhập vào không hợp lệ.");
        }
    </script>
</body>
</html>
