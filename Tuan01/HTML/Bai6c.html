<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Form</title>
    <style>
        form{
            width: 300px;
            margin: auto;
            border: 1px solid rgb(3, 155, 197);
            padding: 10px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"]{
            width: 200px;
            padding: 5px;
        }

        input[type="submit"]{
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <form action="/submit_form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="phone">Telephone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="color">Favorite Color:</label><br>
        <input type="color" id="color" name="color" value="#0000FF"><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" value="2015-07-16"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
